<!DOCTYPE html>
<html lang="en">

    <script

    ></script>
    <script

    <title>First Assignment</title>

  <body>
    <div id="root"></div>
    <script type="text/babel">
      var container1 = {
        margin: "10px",
        padding: "10px",
        display: "flex",
        flexDirection: "column",

        fontSize: "20px",
      };
      function Div1() {
        return (
          <div>
            <h3>Topics Covered</h3>
            <p>
              The following list of all the topics are covered in the MDN
              learning
            </p>
          </div>
        );
      }

      function Div2() {
        return (
          <div>
            <p>
              <a href="#">Getting started with the Web </a>
            </p>
            <p>
              Provide a practical instroduction to web development for complete
              beginners
            </p>
          </div>
        );
      }

      function Div3() {
        return (
          <div>
            <p>
              <a href="#">HTML - Strucutre of the web </a>
            </p>

              HTML language that we use to Strucutre the different parts of our
              content <br></br>

        );

        return (
          <div>

              CSS is the language that we use to control our web content's style
              and layout, as <br></br>
              well as adding behavior like animation . This topic provides
              comprehensive coverage of CSS
            </p>

      }

      function Component() {
        return (
          <div style={container1}>
            <Div1 />
            <Div2 />
            <Div3 />
            <Div4 />
          </div>
        );
      }

      ReactDOM.render(<Component />, document.getElementById("root"));
    </script>
